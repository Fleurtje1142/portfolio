<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHINE</title>
    <link rel="stylesheet" href="CSS/style.CSS" />
  </head>

  <body>
    <div id="title">
      <h1 id="mainTitle"></h1>
    </div>
    <div id="gameWindow">
      <!--Inventory box-->
      <div id="inventoryBox" class="foreground">
        <ul id="inventoryList"></ul>
      </div>
      <!--dialog bar-->
      <div id="dialogBar" class="foreground">
        <div id="setMainDialog">
          <div id="heroAvatar" class="foreground">
            <img src="main character/Bunny_sprite.png" alt="hero avatar" />
          </div>
          <div id="heroSpeech" class="foreground speechBubble">...</div>
          <div id="counterSpeech" class="foreground speechBubble">...</div>
          <div id="doggieSpeech" class="foreground speechBubble">...</div>
          <div id="froggieSpeech" class="foreground speechBubble">...</div>
          <div id="pandaSpeech" class="foreground speechBubble">...</div>
          <div id="froggieAvatar" class="foreground">
            <img src="images/Frog_With_The_Hat1.gif" alt="Frog with hat" />
          </div>
          <div id="counterAvatar" class="foreground">
            <img src="images/fox talking-export.png" alt="Counter avatar" />
          </div>
          <div id="pandaAvatar" class="foreground">
            <img src="images/Panda_talking.gif" alt="panda" />
          </div>
          <div id="doggieAvatar" class="foreground">
            <img src="otter stuff/big_Dog2.gif" alt="Doggie" />
          </div>
          <div id="brownBar" class="background"></div>
        </div>
      </div>
      <!--Foreground elements-->
      <div id="well" class="foreground"></div>
      <div id="Fishing rod" class="foreground"></div>
      <div id="panda" class="foreground"></div>
      <div id="statue" class="foreground"></div>
      <div id="frog" class="foreground"></div>
      <div id="chicken" class="foreground">
        <img src="images/tok_tok.gif" alt="chicken" />
      </div>

      <img id="doggie" class="foreground" />

      <!--Main Character-->
      <div id="hero" class="character">
        <img
          src="main character/Idle_Bunny_sprite.gif"
          alt="hero charcater"
          id="heroImage"
        />
      </div>

      <!--Background elements-->
      <div id="tileMap" class="background">
        <img src="maps/basis_map.png" alt="tilemap" draggable="false" />
      </div>
      <div id="tileMap" class="trees">
        <img src="maps/Tree's.png" alt="treemap" draggable="false" />
      </div>
    </div>

    <audio id="heroAudio">
      <source src="audio/294860-WALLAGroupMenTalkLite01-MS.mp3" />
    </audio>

    <audio id="counterAudio">
      <source src="audio/154989-AOS04520-Otter-Chrip-And-Grunt.mp3" />
    </audio>

    <audio id="doggieAudio">
      <source src="audio/489435-CCC_-Golden_Retriever_Savage_Barking_06.mp3" />
    </audio>
  </body>
</html>
<script src="js/main.js"></script>
